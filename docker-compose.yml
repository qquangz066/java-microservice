version: "3.1"

networks:
  consul-network:
    driver: bridge

services:
  db-postgres:
    image: postgres:latest
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - 5432:5432

  db-mongo:
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongo
      MONGO_INITDB_ROOT_PASSWORD: mongo
    ports:
      - 27017:27017

  consul:
    image: bitnami/consul:latest
    networks:
    - consul-network
    ports:
    - 8300:8300
    - 8301:8301
    - 8301:8301/udp
    - 8500:8500
    - 8600:8600
    - 8600:8600/udp